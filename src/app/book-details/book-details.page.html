
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="creatingNewBookFlag === false">Book Details</ion-title>
    <ion-title *ngIf="creatingNewBookFlag === true">Add Book</ion-title>
    <ion-buttons slot="primary" *ngIf="creatingNewBookFlag === false">
      <ion-button (click)="deleteBook()">
        <ion-icon slot="icon-only" name="trash" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item *ngIf="creatingNewBookFlag === false">
    <ion-label value="Disabled">Id: {{book.id}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Title: </ion-label>
    <ion-input [(ngModel)]="book.title"></ion-input>
  </ion-item>
  <ion-item type="number">
    <ion-label>Price: </ion-label>
    <ion-input type="number"[(ngModel)]="book.price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>I want to trade this book:</ion-label>
    <ion-toggle [(ngModel)]="book.beingTraded"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Synopses:</ion-label>
    <ion-textarea [(ngModel)]="book.synopses" ></ion-textarea>
  </ion-item>

  <ion-button *ngIf="creatingNewBookFlag === false" expand="block" (click)="changeBook()" >Save Changes</ion-button>
  <ion-button *ngIf="creatingNewBookFlag === true" expand="block" (click)="addBook()" >Add book</ion-button>
</ion-content>
